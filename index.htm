<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Millennium Computers</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mc_styles.css">
    <link rel="stylesheet" href="mc_form.css">
    <script src="mc_script.js"></script>
</head>

<body>
    <header>
        <img src="mc_logo.png" alt="logo">
    </header>
    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">
        <fieldset>
            <div>
                <label for="fName">First Name</label>
                <input type="text" name="firstName" id="fName">
            </div>
            <div>
                <label for="lName">Last Name</label>
                <input type="text" name="lastName" id="lName">
            </div>
            <div>
                <label for="street">Street</label>
                <input type="text" name="Street" id="street" required>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="City" id="city" required>
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" name="State" id="state" required>
            </div>
            <div>
                <label for="zip">Zip Code</label>
                <input type="text" name="zipCode" id="zip" pattern="^\d{5}(\-\d{4})?$" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phoneNumber" id="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                    required>
            </div>
            <input type="submit" name="submit" id="submit">
        </fieldset>

    </form>
</body>

</html>
