<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Millennium Computers</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mc_styles.css">
    <link rel="stylesheet" href="mc_form.css">
    <script src="mc_script.js"></script>
</head>

<body>
    <header>
        <img src="mc_logo.png" alt="logo">
    </header>
    <!-- The form here is used to  -->
    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">
        <fieldset>
            <div>
                <label for="fName">First Name</label>
                <input type="text" name="firstName" id="fName">
            </div>
            <div>
                <label for="lName">Last Name</label>
                <input type="text" name="lastName" id="lName">
            </div>
            <div>
                <label for="street">Street</label>
                <input type="text" name="Street" id="street" required>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="City" id="city" required>
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" name="State" id="state" required>
            </div>
            <div>
                <label for="zip">Zip Code</label>
                <input type="text" name="zipCode" id="zip" pattern="^\d{5}(\-\d{4})?$" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phoneNumber" id="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                    required>
            </div>
        </fieldset>

        <fieldset>
            <fieldset>
                <legend>Computer Specifications</legend>
                <label>Processor Speed</label>
                <select name="pSpeed">
                    <option value="3.2GHz">3.2 GHz</option>
                    <option value="4.0GHz">4.0 GHz</option>
                    <option value="5.2GHz">5.2 GHz</option>
                </select>

                <label>Memory</label>
                <select name="mem">
                    <option value="1GB">1 GB</option>
                    <option value="1GB">2 GB</option>
                    <option value="1GB">4 GB</option>
                    <option value="1GB">8 GB</option>
                </select>

                <label>Monitor Size</label>
                <select name="monitor">
                    <option value="15">15"</option>
                    <option value="17">17"</option>
                    <option value="19">19"</option>
                    <option value="21">21"</option>
                </select>

                <label>Hard Drive</label>
                <select name="hd">
                    <option value="240GB">240 GB</option>
                    <option value="500GB">500 GB</option>
                    <option value=750GB"">750 GB</option>
                    <option value="1TB">1 TB</option>
                </select>
            </fieldset>

            <input id="submit" type="submit" name="Send Order">
            <input id="cancel" type="reset" name="Cancel Order">
            <button type="">Contact Me</button>
        </fieldset>

    </form>
</body>

</html>
